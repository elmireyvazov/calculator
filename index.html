<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc">
      <div class="calc-header">
        <img src="img/1.jpg" alt="" class="img-calcul" />
        <p class="text-calc">Калькулятор</p>
        <div class="header-container">
          <div class="header">
            <div class="header icon">_</div>
            <div class="header icon1"></div>
            <div class="header icon2">X</div>
          </div>
        </div>
      </div>
      <div class="btn-conteiner">
        <div class="buttons">
          <div class="btn">%</div>
          <div class="btn">CE</div>
          <div class="btn">C</div>
          <div>
            <div class="btn">
              <div class="btn-block">
                <div class="sign">
                  <span class="left"></span>
                  <span class="right"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="buttons">
          <div class="btn">1/x</div>
          <div class="btn construction">
            <div class="construction-1">
              <div class="">x</div>
              <div class="two">2</div>
            </div>
          </div>
          <div class="btn root">
            <div class="root-conteiner">
              <div class="degree">2</div>
              <div class="x">√<span class="line">x</span></div>
            </div>
          </div>
          <div class="btn division">&divide</div>
        </div>

        <div class="buttons">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">X</div>
        </div>

        <div class="buttons">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn minus">-</div>
        </div>

        <div class="buttons">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn plus">+</div>
        </div>

        <div class="buttons">
          <div class="btn">+/-</div>
          <div class="btn">0</div>
          <div class="btn">,</div>
          <div class="btn bg-blue">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
